<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro libros</title>
</head>
<body>
    <form action="http://localhost:3000/libros/create" method="post" style="display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 20px; font-weight: bold;">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="author">Author</label>
        <input type="text" name="author" id="author">

        <label for="pages">pages</label>
        <input type="number" name="pages" id="pages">

        <label for="description">Description</label>
        <input type="text" name="description" id="description">
        

        <input type="submit">
    </form>
</body>
</html>
